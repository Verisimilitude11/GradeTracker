<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
    <title>Login Page</title>
</head>

<body>
    <div class="d-flex align-items-center h-100">
        <div class="container" style="padding-top: 10%;">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="card">
                        <div class="card-header">Login</div>
                        <div class="card-body">
                            <form>
                                <div class="form-group"> <label for="username">Username</label> <input type="text" class="form-control" id="username" placeholder="Enter your username" /></div>
                                <div class="form-group"> <label for="password">Password</label> <input type="password" class="form-control" id="password" placeholder="Enter your password" /></div>
                                <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        var login = document.getElementById("username");
        var password = document.getElementById("password");
        var submit = document.getElementById("submit");

        function auth(body) {
            return fetch("./auth", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(body)
            }).then(res => res.text());
        }
        submit.addEventListener('click', (e) => {
            auth({
                action: "login",
                usr: login.value,
                pwd: password.value
            }).then(res => {
                console.log(res);
            });
        })
    </script>
</body>

</html>
