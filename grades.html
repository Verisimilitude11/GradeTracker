<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        @media (max-width: 575px) {

            .grades,
            .assignments {
                width: 100%;
            }
        }

        .container-fluid {
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
            text-align: center;
        }

        hr {
            margin: 40px 0;
        }

        .form-group {
            margin-bottom: 40px;
        }

        .grades-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 40px;
        }

        .grades,
        .assignments {
            width: 100%;
        }

        @media (min-width: 576px) {

            .grades,
            .assignments {
                width: 49%;
            }
        }

        table {
            width: 100%;
            margin-bottom: 20px;
        }

        th,
        td {
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        .progress {
            height: 30px;
            margin-bottom: 20px;
        }

        .progress-bar {
            height: 100%;
            background-color: #337ab7;
            text-align: center;
            color: white;
            font-weight: bold;
        }

        .grade-number {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>

</head>

<body>
    <div class="container-fluid">
        <h1>Student Gradebook</h1>
        <hr>
        <div class="form-group">
            <label for="sel1">Select Class:</label>
            <select class="form-control" id="sel1">
                <option value="class1">Class 1</option>
                <option value="class2">Class 2</option>
                <option value="class3">Class 3</option>
                <option value="class4">Class 4</option>
                <option value="class5">Class 5</option>
                <option value="class6">Class 6</option>
                <option value="class7">Class 7</option>
            </select>
        </div>
        <div class="grades-container">
            <div class="grades">
                <h2>Current Grade</h2>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 75%;" aria-valuenow="75"
                        aria-valuemin="0" aria-valuemax="100">
                        <div class="gradenumber">75%</div>
                    </div>
                </div>
                <h2>Recent Assignments</h2>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Assignment</th>
                            <th>Category</th>
                            <th>Total Points</th>
                            <th>Earned Points</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Assignment 1</td>
                            <td>Homework</td>
                            <td>100</td>
                            <td><input type="text" class="form-control" value="100"></td>
                        </tr>
                        <tr>
                            <td>Assignment 2</td>
                            <td>Quiz</td>
                            <td>100</td>
                            <td><input type="text" class="form-control" value="90"></td>
                        </tr>
                        <tr>
                            <td>Assignment 3</td>
                            <td>Exam</td>
                            <td>100</td>
                            <td><input type="text" class="form-control" value="80"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="assignments">
                <h2>New Assignments</h2>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Assignment</th>
                            <th>Category</th>
                            <th>Total Points</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Assignment 4</td>
                            <td>Homework</td>
                            <td>100</td>
                        </tr>
                        <tr>
                            <td>Assignment 5</td>
                            <td>Quiz</td>
                            <td>100</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    </div>
    </div>
    <script>
        const select = document.querySelector("#sel1");
        const progressBar = document.querySelector(".progress-bar");
        const progressPercent = progressBar.getAttribute("aria-valuenow");
        const progressText = document.querySelector("h2:first-of-type");

        select.addEventListener("change", function () {
            switch (this.value) {
                case "class1":
                    progressBar.style.width = "75%";
                    progressBar.setAttribute("aria-valuenow", "75");
                    break;
                case "class2":
                    progressBar.style.width = "50%";
                    progressBar.setAttribute("aria-valuenow", "50");
                    break;
                case "class3":
                    progressBar.style.width = "25%";
                    progressBar.setAttribute("aria-valuenow", "25");
                    break;
                case "class4":
                    progressBar.style.width = "0%";
                    progressBar.setAttribute("aria-valuenow", "0");
                    break;
                case "class5":
                    progressBar.style.width = "100%";
                    progressBar.setAttribute("aria-valuenow", "100");
                    break;
                case "class6":
                    progressBar.style.width = "90%";
                    progressBar.setAttribute("aria-valuenow", "90");
                    break;
                case "class7":
                    progressBar.style.width = "80%";
                    progressBar.setAttribute("aria-valuenow", "80");
                    break;
            }
            progressPercent = progressBar.getAttribute("aria-valuenow");
            progressText.textContent = `Current Grade: ${progressPercent}%`;
        });

    </script>
</body>

</html>
